<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Monday Clone - JR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

      <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore-compat.js"></script>
</head>


  <body class="bg-light">

     <div class="container py-4">
      <h1 class="text-center mb-4">ðŸš€ Clon de Monday.com</h1>

      <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 border-end">
          <h5 class="mb-3">ðŸ“‹ Tableros</h5>

          <ul class="list-group mb-3" id="boardList"></ul>

          <div class="input-group mb-3">
            <input type="text" class="form-control" id="boardInput" placeholder="Tablero Nuevo...">
            <button class="btn btn-success" id="addBoardBtn" type="button">+</button>
          </div>
        </div>

        <!-- Main -->
        <div class="col-md-9">
          <h2 id="boardTitle" class="text-center mb-4">ðŸ“‹ Selecciona un tablero</h2>

          <!-- Input para las tareas -->
          <div class="input-group mb-3">
            <input type="text" id="taskInput" class="form-control" placeholder="Escribe una tarea...">
            <button class="btn btn-primary" id="addTaskBtn" type="button">Agregar</button>
          </div>

          <!-- Listas -->
          <div class="row">
            <!-- Pendientes -->
            <div class="col-md-6">
              <h4 class="text-danger">Pendientes</h4>
              <ul class="list-group" id="pendingTasks"></ul>
            </div>

            <!-- Completadas -->
            <div class="col-md-6">
              <h4 class="text-success">Completadas</h4>
              <ul class="list-group" id="doneTasks"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!--Listado de tareas
    <div class="list-group">
      <ul class="list-group" id="taskList"></ul>
    </div>
    -->

    <script src="/js/app.js"></script>
  </body>
</html>
