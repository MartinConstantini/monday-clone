<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Monday Clone - JR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-auth-compat.js"></script>
</head>


  <body class="bg-light">

    <div class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a href="#" class="navbar-brand">
          Monday Clone ðŸ¤©
        </a>

        <div class="d-flex">
          <span class="navbar-text me-3" id="userInfo">
            No autenticado
          </span>
          <button class="btn btn-light me-2" id="loginBtn">
            Iniciar sesiÃ³n con Google
          </button>
          <button class="btn btn-light" id="logoutBtn"
          style="display:none;">
            Cerrar sesiÃ³n
          </button>
        </div>
      </div>
    </div>

    <div class="container-fluid py-4">

      <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 border-end">
          <h5 class="mb-3">ðŸ“‹ Tableros</h5>

          <ul class="list-group mb-3" id="boardList" disabled></ul>

          <div class="input-group mb-3">
            <input type="text" class="form-control" id="boardInput" placeholder="Tablero Nuevo..." disabled>
            <button class="btn btn-success" id="addBoardBtn" type="button" disabled>+</button>
          </div>
        </div>

        <!-- Main -->
        <div class="col-md-9">
          <h2 id="boardTitle" class="text-center mb-4">Inicia sesiÃ³n para ver tus ðŸ“‹</h2>

          <!--Formulario para crear tareas-->
          <div class="card p-3 mb-4">
            <div class="row g-2">
              <div class="col-md-3">
                <input id="taskInput" type="text" class="form-control" placeholder="Tarea..." disabled>
              </div>
              <div class="col-md-3">
                <input id="assignedInput" type="text" class="form-control" placeholder="Asignar a..." disabled>
              </div>
              <div class="col-md-3">
                <select id="statusInput" class="form-select" disabled>
                  <option value="Pendiente">Pendiente</option>
                  <option value="En progreso">En progreso</option>
                  <option value="Bloqueado">Bloqueado</option>
                  <option value="Hecho">Hecho</option>
                </select>
              </div>
              <div class="col-md-2">
                <select id="priorityInput" class="form-select" disabled>
                  <option value="Alta">Alta</option>
                  <option value="Media" selected>Media</option>
                  <option value="Baja">Baja</option>
                </select>
              </div>
            <div class="col-md-1">
                  <button id="addTaskBtn" class="btn btn-primary w-100" disabled>
                    +
                  </button>
              </div>
            </div>
          </div>

          <!-- Listas -->
          <div class="row">
            <!-- Pendientes -->
            <div class="col-md-6">
              <h4 class="text-danger">Pendientes</h4>
              <ul class="list-group" id="pendingTasks"></ul>
            </div>
            
            <!-- Completadas -->
            <div class="col-md-6">
              <h4 class="text-success">Completadas</h4>
              <ul class="list-group" id="doneTasks"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>



    <script src="/js/app.js"></script>
  </body>
</html>
